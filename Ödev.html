<!DOCTYPE html>

<hmtl lan="tr">
    <head>
        <style>
            #menu {
                border: red solid;
                border-radius: 10px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div id="menu">
            <form>
                <br>
                <label>İlk Sayı:</label>
                <input type="text" id="ilkText"><br></br>
                <label>İkinci Sayı:</label>
                <input type="text" id="ikinciText"><br><br>
                <label>Yapılacak İşlem:</label>
                <button type="button" onclick="topla()">Topla</button>
                <button type="button" onclick="cikar()">Çıkar</button>
                <button type="button" onclick="carp()">Çarp</button>
                <button type="button" onclick="bol()">Böl</button>
            </form>
            <p id="son"></p>
        </div>

        <script>
            function topla() {
    
                var yazi = document.getElementById("son");
                
                var ilkSayi = document.getElementById("ilkText").value;
                var ikinciSayi = document.getElementById("ikinciText").value;
                
                var sonuc = parseInt(ilkSayi) + parseInt(ikinciSayi);

                yazi.innerHTML = "Sonuç: " + sonuc;
            }
            function cikar() {
                
                var yazi = document.getElementById("son");
                
                var ilkSayi = document.getElementById("ilkText").value;
                var ikinciSayi = document.getElementById("ikinciText").value;
                
                var sonuc = parseInt(ilkSayi) - parseInt(ikinciSayi);

                yazi.innerHTML = "Sonuç: " + sonuc;
            }
            function carp() {
                
                var yazi = document.getElementById("son");
                
                var ilkSayi = document.getElementById("ilkText").value;
                var ikinciSayi = document.getElementById("ikinciText").value;
                
                var sonuc = parseInt(ilkSayi) * parseInt(ikinciSayi);

                yazi.innerHTML = "Sonuç: " + sonuc;
            }
            function bol() {
                
                var yazi = document.getElementById("son");
                
                var ilkSayi = document.getElementById("ilkText").value;
                var ikinciSayi = document.getElementById("ikinciText").value;
                
                var sonuc = parseInt(ilkSayi) / parseInt(ikinciSayi);

                yazi.innerHTML = "Sonuç: " + sonuc;
            }
        </script>
    </body>
</hmtl>
